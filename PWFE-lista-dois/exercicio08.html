<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor A e Vetor B</title>
</head>
<body>

    <script>
        vetorA=[]
        vetorB=[]

        for (let i =0; i<=6; i++){
            let valor = prompt(`Digite um valor: `);
        

            vetorA.push(valor)
            metade = valor /2
            vetorB.push(metade)
        }
        document.write(`Vetor A: ${vetorA.join(", ") } , <br>`)
        document.write(`<br>Vetor B: ${vetorB.join(", ") } , <br>`)
        document.write(`N√ÉO CONSEGUI FAZER COM QUE ELE SEJA INTEIRO`)
    </script>
    
</body>
</html>
