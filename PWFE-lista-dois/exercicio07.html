<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nomes e chances</title>
</head>
<body>
    <script>
        let nomesCadastrados = ["Kamila", "Francisca", "Leticia", "Ana", "Luana", "Giovana", "Bruno", "Raphaela", "Adrian", "Kauan"]
        let nomeEncontrado = false;

        for(let chance = 1; chance <=5; chance++ ){
            
            let novoNome = prompt(`Tentativa ${chance}\n Digite um nome: `);
            let indice = nomesCadastrados.indexOf(novoNome);

            if (indice !== -1){
                document.write(`Esse nome está cadastrado na posição ${indice}, você acertou na sua chance: ${chance}` )
                nomeEncontrado = true
                break;

            }else{
                window.alert(`Esse nome não está na lista.`)
            }
            
        }
        
    </script>
</body>
</html>
